<!DOCTYPE html>
<html>
<head>
    <title>Doodle Jump</title>
    <style>
        #gameCanvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="300" height="400"></canvas>
    <script>
        // Initial game variables
        var canvas = document.getElementById("gameCanvas");
        var ctx = canvas.getContext("2d");
        var x = canvas.width/2;
        var y = canvas.height-30;
        var dy = -2;
        var platformWidth = 80;
        var platformHeight = 10;
        var platformY = canvas.height - platformHeight;
        var platformX = Math.random() * (canvas.width - platformWidth);
        var leftPressed = false;
        var rightPressed = false;
        var score = 0;

        // Event listeners for left and right arrow keys
        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        function keyDownHandler(e) {
            if(e.keyCode == 37) {
                leftPressed = true;
            }
            else if(e.keyCode == 39) {
                rightPressed = true;
            }
        }

        function keyUpHandler(e) {
            if(e.keyCode == 37) {
                leftPressed = false;
            }
            else if(e.keyCode == 39) {
                rightPressed = false;
            }
        }

        // Function to draw the player
        function drawPlayer() {
            ctx.beginPath();
            ctx.arc(x, y, 10, 0, Math.PI*2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        // Function to draw the platform
        function drawPlatform() {
            ctx.beginPath();
            ctx.rect(platformX, platformY, platformWidth, platformHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        // Function to draw the score
        function drawScore() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText("Score: " + score, 10, 20);
        }

        // Function to update the game
        function update() {
            // Move the player left or right if arrow key is pressed
            if(leftPressed && x > 0) {
                x -= 5;
            }
            else if(rightPressed && x < canvas.width) {
                x += 5;
            }

            // Move the platform down
            platformY += dy;

            // If the platform reaches the bottom of the canvas, reset it and increment the score
            if(platformY < 0) {
                platformY = canvas.height - platformHeight;
                platformX = Math.random() * (canvas.width - platformWidth);
                score++;
            }

            // Check if the player is on the platform and bounce them up
            if(y < platformY && x > platformX && x < platformX + platformWidth) {
                dy = -2;
            }
            else {
                dy = 2;
            }

            // Move the player up or down
            y += dy;

            // Redraw the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawPlatform();
            drawScore();

            // Request a new animation frame
            requestAnimationFrame(update);
        }

        // Start the game loop
        update();
    </script>
</body>
</html>
