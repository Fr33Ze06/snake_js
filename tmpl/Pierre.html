<!DOCTYPE html>
<html>
<head>
    <title>Pierre Feuille Ciseaux</title>
    <link rel="icon" href="../img/pierre-papier-ciseaux.png">
    <link rel="stylesheet" type="text/css" href="../static/css/Pierre.css">
</head>
<body>
    <div class="game">
        <a href="Home.html"><img class="logo" src="../img/logo-svg.svg" alt="" ></a>
        <h1>Pierre Papier Ciseaux</h1>
        <div class="scoreboard">
            <div class="player-score">
                <h2>Joueur</h2>
                <p id="player-score">0</p>
            </div>
            <div class="computer-score">
                <h2>Ordinateur</h2>
                <p id="computer-score">0</p>
            </div>
        </div>
        <h3>Choisissez :</h3>
        <div class="choices">
            <button class="choice" id="rock">Pierre</button>
            <button class="choice" id="paper">Papier</button>
            <button class="choice" id="scissors">Ciseaux</button>
        </div>
        <div class="result">
            <p id="result"></p>
            <button id="reset">Rejouer</button>
        </div>
    </div>

    <script src="../static/js/Pierre.js"></script>
</body>
</html>
